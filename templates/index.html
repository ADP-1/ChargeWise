<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeWise - EV Charging Station Locator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="title-bar">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ChargeWise Logo" class="logo">
        </div>
        <div class="profile-section">
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </div>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="search-container">
                    <button id="location-button">
                        <i class="fas fa-location-arrow"></i> Use My Location
                    </button>   
                </div>
                <div class="radius-container">
                    <label for="radius-slider">Search Radius: <span id="radius-value">5</span> km</label>
                    <input type="range" id="radius-slider" min="1" max="20" value="5" class="slider">
                </div>
            </div>
            <div id="station-list">
                <!-- Stations will be listed here -->
            </div>
        </div>
        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
