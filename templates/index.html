<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeWise - EV Charging Station Locator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ChargeWise</h1>
            <p>Find EV Charging Stations Near You</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="location-search" placeholder="Enter location or use current location">
            <button id="location-button">
                <i class="fas fa-location-arrow"></i> Use My Location
            </button>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="station-list" id="station-list">
            <!-- Stations will be listed here -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
