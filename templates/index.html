<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeWise - EV Charging Station Locator</title>
    <!-- Remove Flask template syntax and use direct path -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet Locate Control CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>ChargeWise</h1>
            <p>Find EV Charging Stations Near You</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="location-search" placeholder="Enter location or use current location">
            <button id="location-button">Use My Location</button>
        </div>

        <div id="map"></div>

        <div class="station-info" id="station-info">
            <h2>Station Details</h2>
            <div id="station-details"></div>
        </div>
    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Locate Control JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
